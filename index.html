<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="description"
      content="Previte - The Perfect Flexi-Template for PWA for every level of JS Geek.."
    />
    <!-- 
      The icons are already served from the root as mentioned in Vite Config, so, we can go ahead with '/asset-file-name'
    -->
    <link rel="icon" href="/favicon.svg" type="image/svg+xml" />
    <link
      rel="alternate icon"
      href="/favicon.ico"
      type="image/png"
      sizes="16x16"
    />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" sizes="180x180" />
    <link rel="mask-icon" href="/favicon.svg" color="#3367D6" />
    <meta name="theme-color" content="#3367D6" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body>
    <noscript>
      <p>
        Oops!! Sorry, you might have the JavaScript disabled, so we cannot serve
        you.
      </p>
      <p><b>Please enable the JavaScript for this webapp.</b></p>
    </noscript>

    <div id="app"></div>
    <script type="module" src="/src/index.jsx"></script>
  </body>
</html>
